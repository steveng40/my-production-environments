kind: blueprint
spec_version: 1

clouds:
- azure: westeurope

applications:
- nectar-web:
    target: nectar
    input_values:
    - BUILD_NUM: $BUILD_NUM
- nectar-api:
    target: nectar
    input_values:
    - BUILD_NUM: $BUILD_NUM

artifacts:
- nectar-web: 'artifacts/nectar/nectar-web.py'
- nectar-api: 'artifacts/nectar/nectar-api.py'

inputs:
- BUILD_NUM
- NETWORK_ID
# - CERT_ID

ingress:
  listeners:
    - https: 443
#       certificate: $CERT_ID
      rules:
      # Green rules:
      # Note that every green rule should contain 'host: green.asaf.com' property
      - path: /api/*
        host: green.sometest.com
        application: nectar-api
        port: 3001
        color: green
        shortcut: green.sometest.com/api/index
      - host: green.sometest.com
        application: nectar-web
        port: 3000
        color: green
        shortcut: green.sometest.com
      # Blue rules:
      - path: /api/*
        application: nectar-api
        port: 3001
        color: blue
        shortcut: sometest.com/api/index
      - default: true
        application: nectar-web
        port: 3000
        color: blue
        shortcut: sometest.com

infrastructure:
  connectivity:
    green_host: green.test.com
    virtual_network:
       id: $NETWORK_ID
       subnets:
         gateway:
          - ag_subnet
         management: 
          - mng_subnet
         application: 
           - app_subnet

debugging:
  bastion_availability: enabled-on
